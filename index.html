<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with pure responsive design">

    <title>Responsive Pure</title>
    <link href="css/pure.css" rel="stylesheet" />
    <link href="css/bootstrap.modal.css" rel="stylesheet" />

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/main-grid-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/main-grid.css">
    <!--<![endif]-->
  
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/site-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/layouts/site.css">
    <!--<![endif]-->
</head>
<body>
    <div id="layout">
        <div class="pure-g">
            <div class="sidebar pure-u-1 pure-u-med-1-3 pure-u-lrg-1-5">
                <div class="header">
                    <hgroup>
                        <h1 class="brand-title">A Sample Sidebar</h1>
                        <h2 class="brand-tagline">Flight details here...</h2>
                    </hgroup>
                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a class="pure-button" href="http://purecss.io">Pure</a>
                            </li>
                            <li class="nav-item">
                                <a class="pure-button" href="#" data-toggle="modal" data-target="#myModal">Book</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="content pure-u-1 pure-u-med-1-3 pure-u-lrg-3-5">
                <div class="pure-g">
                    <div class="pure-u-1 pure-u-lrg-2-3">
                        <h1 class="caption-bottom-right">PARIS</h1>
                        <img class="pure-img-responsive" src="img/6672156239_822c689d3d_b.jpg" alt="" />
                        <img class="pure-img-responsive" src="img/6150683950_7745e05911_b.jpg" alt="" />
                    </div>
                    <div class="pure-u-1 pure-u-lrg-1-3">
                        <img class="pure-img-responsive" src="img/268305831_00a31b0720_b.jpg" alt="" />
                        <img class="pure-img-responsive" src="img/2701644331_548f972e53_b.jpg" alt="" />
                        <img class="pure-img-responsive" src="img/5277492014_e582c466f4_b.jpg" alt="" />
                    </div>
                </div>
            </div>
            <div class="sidebar pure-u-1 pure-u-med-1-3 pure-u-lrg-1-5">
                <div class="header">
                    <hgroup>
                        <h1 class="brand-title">Right sidebar</h1>
                        <h2 class="brand-tagline">Extra info here...</h2>
                    </hgroup>
                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a class="pure-button" href="http://purecss.io">Pure</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="pure-g">
            <div class="footer pure-u-1">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="http://purecss.io/">About</a></li>
                        <li><a href="http://twitter.com/yuilibrary/">Twitter</a></li>
                        <li><a href="http://github.com/yui/pure/">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="js/bootstrap.modal.js"></script>
</body>
</html>
